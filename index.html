<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalscore Featured Bets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      gap: 24px;
    }
    .sidebar {
      flex: 0 0 280px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      height: fit-content;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .sidebar label {
      display: block;
      margin: 10px 0 4px;
      font-size: 14px;
    }
    .sidebar select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    .sidebar input[type="text"] {
      width: calc(100% - 16px);
      padding: 8px;
      border-radius: 8px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .sidebar input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
    }
    
    /* Calendar Styles */
    .calendar-container {
      background-color: #262626;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-nav {
      background: #333;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .calendar-nav:hover {
      background: #444;
    }
    .calendar-month {
      font-size: 14px;
      font-weight: 600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      text-align: center;
    }
    .calendar-day-header {
      font-size: 11px;
      color: #aaa;
      padding: 4px 2px;
      font-weight: 600;
    }
    .calendar-day {
      padding: 6px 2px;
      font-size: 11px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calendar-day:hover {
      background: #333;
    }
    .calendar-day.other-month {
      color: #555;
    }
    .calendar-day.today {
      background: #4a90e2;
      color: white;
      font-weight: 600;
    }
    .calendar-day.selected {
      background: #00ff99;
      color: black;
      font-weight: 600;
    }
    .calendar-day.has-games {
      border: 1px solid #ff6b35;
    }
    
    /* Odds Histogram */
    .odds-histogram {
      background: #262626;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 5px;
      height: 120px;
      position: relative;
    }
    .histogram-title {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 8px;
      text-align: center;
    }
    .histogram-bars {
      display: flex;
      align-items: end;
      height: 80px;
      gap: 2px;
      justify-content: space-between;
    }
    .histogram-bar {
      background: linear-gradient(to top, #00ff99, #4a90e2);
      border-radius: 2px 2px 0 0;
      position: relative;
      min-width: 8px;
      transition: all 0.3s;
    }
    .histogram-bar:hover {
      background: linear-gradient(to top, #ff6b35, #ff9f00);
    }
    .histogram-bar::after {
      content: attr(data-count);
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #aaa;
      white-space: nowrap;
    }
    .histogram-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 10px;
      color: #aaa;
    }
    
    .country-league-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #262626;
      margin-bottom: 10px;
    }
    .country-item {
      border-bottom: 1px solid #333;
    }
    .country-item:last-child {
      border-bottom: none;
    }
    .country-header {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: pointer;
      background-color: #2a2a2a;
      transition: background-color 0.2s;
    }
    .country-header:hover {
      background-color: #333;
    }
    .country-header.selected {
      background-color: #4a90e2;
    }
    .country-flag {
      width: 20px;
      height: 15px;
      margin-right: 8px;
      border-radius: 2px;
      object-fit: cover;
    }
    .country-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }
    .expand-icon {
      font-size: 12px;
      color: #aaa;
      transition: transform 0.2s;
    }
    .country-item.expanded .expand-icon {
      transform: rotate(90deg);
    }
    .leagues-list {
      display: none;
      background-color: #1a1a1a;
    }
    .country-item.expanded .leagues-list {
      display: block;
    }
    .league-item {
      padding: 8px 40px;
      font-size: 13px;
      color: #ccc;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .league-item:hover {
      background-color: #333;
    }
    .league-item.selected {
      background-color: #4a90e2;
      color: white;
    }
    #oddsSlider {
      width: 95%;
      margin-bottom: 10px;
    }
    .content {
      flex: 1;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .bet-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: all 0.3s;
      position: relative;
    }
    .bet-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .bet-card.expired {
      opacity: 0.6;
      background: #1a1a1a;
    }
    .bet-card.starting-soon {
      border: 2px solid #ff6b35;
      animation: pulse 2s infinite;
    }
    .bet-card.favorited {
      border: 2px solid #ffd700;
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.3);
    }
    @keyframes pulse {
      0% { border-color: #ff6b35; }
      50% { border-color: #ff9f00; }
      100% { border-color: #ff6b35; }
    }
    .meta {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 8px;
    }
    .teams {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .tip {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .odds {
      background: #2e2e2e;
      padding: 6px 10px;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
      color: #00ff99;
      font-size: 14px;
    }
    .countdown {
      background: linear-gradient(135deg, #ff6b35, #ff9f00);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
    }
    .countdown.expired {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: #fff;
      animation: none;
    }
    .countdown.live {
      background: linear-gradient(135deg, #00ff99, #00cc77);
      animation: live-pulse 1.5s infinite;
    }
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .status-indicator {
      position: absolute;
      top: 15px;
      right: 50px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .status-indicator.upcoming {
      background: #00ff99;
    }
    .status-indicator.starting-soon {
      background: #ff6b35;
      animation: blink 1s infinite;
    }
    .status-indicator.live {
      background: #ff3333;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Favorite Button */
    .favorite-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      color: #666;
    }
    .favorite-btn:hover {
      transform: scale(1.2);
    }
    .favorite-btn.favorited {
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    
    .history-btn, .favorites-btn {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      margin-left: 10px;
    }
    .favorites-btn {
      background: linear-gradient(135deg, #ffd700, #ffb700);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }
    .history-btn:hover, .favorites-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
    }
    .favorites-btn:hover {
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.4);
    }
    .history-container, .favorites-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }
    .history-header, .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .history-header h2, .favorites-header h2 {
      color: #fff;
      margin: 0;
    }
    .close-history-btn, .close-favorites-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .close-history-btn:hover, .close-favorites-btn:hover {
      background: #ff6666;
      transform: translateY(-1px);
    }
    #historyCards, #favoritesCards {
      max-width: 1200px;
      margin: 0 auto;
    }
    .bet-card.ended {
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .bet-card.ended .countdown {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2>🔍 Search & Filter</h2>
      
      <label for="searchFilter">Search Teams/Countries/Leagues</label>
      <input type="text" id="searchFilter" placeholder="Search..." />

      <label>📅 Date Calendar</label>
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="calendar-nav" id="prevMonth">◀</button>
          <div class="calendar-month" id="currentMonth"></div>
          <button class="calendar-nav" id="nextMonth">▶</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>

      <label for="countryLeagueFilter">Countries & Leagues</label>

      </div>

      <label for="tipTypeFilter">Tip Type</label>
      <select id="tipTypeFilter"><option value="">All Types</option></select>

      <label for="oddsSlider">Min Odds: <span id="oddsValue">1.00</span></label>
      <input type="range" id="oddsSlider" min="1" max="20" step="0.01" value="1"/>
      
      <div class="odds-histogram">
        <div class="histogram-title">📊 Odds Distribution</div>
        <div class="histogram-bars" id="histogramBars"></div>
        <div class="histogram-labels" id="histogramLabels"></div>
      </div>
    </div>

    <div class="content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>📊 Finalscore Featured Bets</h1>
        <div>
          <button id="favoritesBtn" class="favorites-btn">
            ⭐ Favorites (<span id="favoritesCount">0</span>)
          </button>
          <button id="historyBtn" class="history-btn">
            📚 History (<span id="historyCount">0</span>)
          </button>

      <div class="card-grid" id="cardContainer"></div>
      
      <!-- History Container -->

          <h2>📚 Game History - Ended Games</h2>

        </div>
        <div class="card-grid" id="historyCards"></div>
      </div>
      
      <!-- Favorites Container -->
      <div id="favoritesContainer" class="favorites-container" style="display: none;">
        <div class="favorites-header">
          <h2>⭐ Your Favorite Games</h2>
          <button id="closeFavoritesBtn" class="close-favorites-btn">✕ Close</button>
        </div>
        <div class="card-grid" id="favoritesCards"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjgi95CP-CmJ9wIUoNCRMHdeXPEpKlZiUIb_xXJuT30O1TWfB2ZPC2n8Vurlk2Ge2yiVy9gLhPcuUU/pub?output=csv';

    const container = document.getElementById("cardContainer");
    const filters = {
      search: document.getElementById("searchFilter"),
      countryLeague: document.getElementById("countryLeagueFilter"),
      tipType: document.getElementById("tipTypeFilter"),
      odds: document.getElementById("oddsSlider")
    };

    let selectedCountries = new Set();
    let selectedLeagues = new Set();
    let selectedDate = null;
    let currentCalendarDate = new Date();
    let favoriteGames = new Set();

    // Country code to flag mapping
    const getCountryFlag = (countryCode) => {
      if (!countryCode) return '';
      return https://flagcdn.com/24x18/${countryCode.toLowerCase()}.png;
    };

    // Search functionality
    filters.search.addEventListener("input", applyFilters);

    const oddsSlider = document.getElementById("oddsSlider");
    const oddsValue = document.getElementById("oddsValue");
    oddsSlider.addEventListener("input", () => {
      oddsValue.textContent = oddsSlider.value;
      applyFilters();
    });

    let allData = [];
    let countdownIntervals = new Map();
    let historyGames = [];

    // Calendar functionality
    function initCalendar() {
      const prevBtn = document.getElementById("prevMonth");
      const nextBtn = document.getElementById("nextMonth");
      const currentMonth = document.getElementById("currentMonth");
      const calendarGrid = document.getElementById("calendarGrid");

      prevBtn.addEventListener("click", () => {
        currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
        renderCalendar();
      });

      nextBtn.addEventListener("click", () => {
        currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
        renderCalendar();
      });

      renderCalendar();
    }

    function renderCalendar() {
      const currentMonth = document.getElementById("currentMonth");
      const calendarGrid = document.getElementById("calendarGrid");
      
      const year = currentCalendarDate.getFullYear();
      const month = currentCalendarDate.getMonth();
      
      currentMonth.textContent = new Date(year, month).toLocaleDateString('en-US', { 
        month: 'long', 
        year: 'numeric' 
      });

      // Clear calendar
      calendarGrid.innerHTML = '';

      // Add day headers
      const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayHeaders.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.className = 'calendar-day-header';
        dayHeader.textContent = day;
        calendarGrid.appendChild(dayHeader);
      });

      // Get first day of month and number of days
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDayOfWeek = firstDay.getDay();

      // Add empty cells for days before month starts
      for (let i = 0; i < startingDayOfWeek; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day other-month';
        calendarGrid.appendChild(emptyDay);
      }

      // Add days of the month
      const today = new Date();
      const gameDates = getGameDates();

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        dayElement.textContent = day;

        const currentDate = new Date(year, month, day);
        const dateString = formatDateForComparison(currentDate);

        // Check if this is today
        if (currentDate.toDateString() === today.toDateString()) {
          dayElement.classList.add('today');
        }

        // Check if this date has games
        if (gameDates.has(dateString)) {
          dayElement.classList.add('has-games');
        }

        // Check if this date is selected
        if (selectedDate && selectedDate === dateString) {
          dayElement.classList.add('selected');
        }

        dayElement.addEventListener('click', () => {
          // Remove previous selection
          document.querySelectorAll('.calendar-day.selected').forEach(el => {
            el.classList.remove('selected');
          });

          // Toggle selection
          if (selectedDate === dateString) {
            selectedDate = null;
          } else {
            selectedDate = dateString;
            dayElement.classList.add('selected');
          }

          applyFilters();
        });

        calendarGrid.appendChild(dayElement);
      }
    }

    function getGameDates() {
      const dates = new Set();
      allData.forEach(row => {
        if (row.Date) {
          const gameDate = parseGameDateTime(row.Date, row.Time || "00:00");
          if (gameDate) {
            dates.add(formatDateForComparison(gameDate));
          }
        }
      });
      return dates;
    }

    function formatDateForComparison(date) {
      return date.toISOString().split('T')[0];
    }

    // Favorites functionality
    const favoritesBtn = document.getElementById("favoritesBtn");
    const favoritesContainer = document.getElementById("favoritesContainer");
    const closeFavoritesBtn = document.getElementById("closeFavoritesBtn");
    const favoritesCount = document.getElementById("favoritesCount");
    const favoritesCards = document.getElementById("favoritesCards");

    favoritesBtn.addEventListener("click", () => {
      favoritesContainer.style.display = "block";
      renderFavoritesCards();
    });

    closeFavoritesBtn.addEventListener("click", () => {
      favoritesContainer.style.display = "none";
    });

    favoritesContainer.addEventListener("click", (e) => {
      if (e.target === favoritesContainer) {
        favoritesContainer.style.display = "none";
      }
    });

    // History button functionality
    const historyBtn = document.getElementById("historyBtn");
    const historyContainer = document.getElementById("historyContainer");
    const closeHistoryBtn = document.getElementById("closeHistoryBtn");
    const historyCount = document.getElementById("historyCount");
    const historyCards = document.getElementById("historyCards");

    historyBtn.addEventListener("click", () => {
      historyContainer.style.display = "block";
      renderHistoryCards();
    });

    closeHistoryBtn.addEventListener("click", () => {
      historyContainer.style.display = "none";
    });

    historyContainer.addEventListener("click", (e) => {
      if (e.target === historyContainer) {
        historyContainer.style.display = "none";
      }
    });

    function parseGameDateTime(dateStr, timeStr) {
      if (!dateStr || !timeStr) return null;
      
      let date;
      
      if (dateStr.includes('/') && dateStr.includes(',')) {
        const datePart = dateStr.split('/')[1].trim();
        date = new Date(datePart);
      }
      else if (dateStr.includes('/')) {
        const parts = dateStr.split('/');
        if (parts.length === 3) {
          date = new Date(parts[2], parts[0] - 1, parts[1]);
        }
      } else if (dateStr.includes('-')) {
        date = new Date(dateStr);
      } else {
        date = new Date(dateStr);
      }
      
      if (!date || isNaN(date.getTime())) {
        console.log('Failed to parse date:', dateStr);
        return null;
      }
      
      const timeParts = timeStr.split(':');
      if (timeParts.length >= 2) {
        const hours = parseInt(timeParts[0]);
        const minutes = parseInt(timeParts[1]);
        date.setHours(hours, minutes, 0, 0);
      }
      
      return date;
    }

    function getCountdownText(gameDateTime) {
      if (!gameDateTime) return "Time TBD";
      
      const now = new Date();
      const timeDiff = gameDateTime.getTime() - now.getTime();
      
      if (timeDiff < -125 * 60 * 1000) {
        return "Ended";
      }
      
      if (timeDiff < 0) {
        return "LIVE NOW";
      }
      
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      if (days > 0) {
        return ${days}d ${hours}h ${minutes}m;
      } else if (hours > 0) {
        return ${hours}h ${minutes}m ${seconds}s;
      } else if (minutes > 0) {
        return ${minutes}m ${seconds}s;
      } else {
        return ${seconds}s;
      }
    }

    function getGameStatus(gameDateTime) {
      if (!gameDateTime) return "unknown";
      
      const now = new Date();
      const timeDiff = gameDateTime.getTime() - now.getTime();
      
      if (timeDiff < -125 * 60 * 1000) {
        return "ended";
      }
      
      if (timeDiff < 0) {
        return "live";
      } else if (timeDiff < 30 * 60 * 1000) {
        return "starting-soon";
      } else {
        return "upcoming";
      }
    }

    function updateCountdown(cardId, gameDateTime) {
      const countdownEl = document.querySelector([data-card-id="${cardId}"] .countdown);
      const cardEl = document.querySelector([data-card-id="${cardId}"]);
      const statusEl = document.querySelector([data-card-id="${cardId}"] .status-indicator);
      
      if (!countdownEl || !cardEl || !statusEl) return;
      
      const countdownText = getCountdownText(gameDateTime);
      const status = getGameStatus(gameDateTime);
      
      countdownEl.textContent = countdownText;
      
      cardEl.className = bet-card ${status === 'starting-soon' ? 'starting-soon' : ''} ${status === 'live' ? 'expired' : ''};
      countdownEl.className = countdown ${status === 'live' ? 'live' : ''} ${status === 'ended' ? 'expired' : ''};
      statusEl.className = status-indicator ${status};
    }

   // Favorite toggle and persistence
function toggleFavorite(cardId) {
  if (favoriteGames.has(cardId)) {
    favoriteGames.delete(cardId);
  } else {
    favoriteGames.add(cardId);
  }
  localStorage.setItem('favorites', JSON.stringify([...favoriteGames]));
  applyFilters();
}

function loadFavorites() {
  const stored = localStorage.getItem('favorites');
  if (stored) {
    favoriteGames = new Set(JSON.parse(stored));
  }
}

// Updated renderCards with favorite button and live/ended styling
function renderCards(data) {
  countdownIntervals.forEach(clearInterval);
  countdownIntervals.clear();
  container.innerHTML = "";

  const activeGames = [], endedGames = [];
  data.forEach((row, index) => {
    const gameDateTime = parseGameDateTime(row.Date, row.Time);
    const status = getGameStatus(gameDateTime);
    const cardId = card-${index};
    (status === 'ended' ? endedGames : activeGames).push({ ...row, index, gameDateTime, status, cardId });
  });

  historyGames = endedGames;
  historyCount.textContent = historyGames.length;
  favoritesCount.textContent = favoriteGames.size;

  activeGames.forEach(game => {
    const card = document.createElement("div");
    card.className = bet-card ${game.status};
    card.setAttribute('data-card-id', game.cardId);
    
    const isFav = favoriteGames.has(game.cardId);

    card.innerHTML = `
      <div class="status-indicator ${game.status}"></div>
      <button class="favorite-btn ${isFav ? 'favorited' : ''}" title="Toggle Favorite">
        ${isFav ? '★' : '☆'}
      </button>
      <div class="meta">${game.Date} ${game.Time} &nbsp;&nbsp; ${game.Country} ${game.League}</div>
      <div class="teams">${game.TeamA} vs ${game.TeamB}</div>
      <div class="tip">Tip: <strong>${game.Tip}</strong></div>
      <div class="odds">Odds: ${game.Odds}</div>
      <div class="countdown ${game.status === 'live' ? 'live' : ''} ${game.status === 'ended' ? 'expired' : ''}">
        ${game.status === 'ended' ? 'Ended' : getCountdownText(game.gameDateTime)}
      </div>
    `;

    card.querySelector('.favorite-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      toggleFavorite(game.cardId);
    });

    container.appendChild(card);

    if (game.gameDateTime && game.status !== 'ended') {
      const interval = setInterval(() => {
        updateCountdown(game.cardId, game.gameDateTime);
        if (getGameStatus(game.gameDateTime) === 'ended') applyFilters();
      }, 1000);
      countdownIntervals.set(game.cardId, interval);
    }
  });
}

// Call at app start
loadFavorites();
</script>
