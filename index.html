<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalscore Featured Bets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      gap: 24px;
    }
    .sidebar {
      flex: 0 0 260px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      height: fit-content;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .sidebar label {
      display: block;
      margin: 10px 0 4px;
      font-size: 14px;
    }
    .sidebar select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    #oddsSlider {
      width: 95%;
      margin-bottom: 10px;
    }
    .content {
      flex: 1;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .bet-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: all 0.3s;
      position: relative;
    }
    .bet-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .bet-card.expired {
      opacity: 0.6;
      background: #1a1a1a;
    }
    .bet-card.starting-soon {
      border: 2px solid #ff6b35;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { border-color: #ff6b35; }
      50% { border-color: #ff9f00; }
      100% { border-color: #ff6b35; }
    }
    .meta {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 8px;
    }
    .teams {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .tip {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .odds {
      background: #2e2e2e;
      padding: 6px 10px;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
      color: #00ff99;
      font-size: 14px;
    }
    .countdown {
      background: linear-gradient(135deg, #ff6b35, #ff9f00);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
    }
    .countdown.expired {
      background: #666;
      color: #ccc;
    }
    .countdown.live {
      background: linear-gradient(135deg, #00ff99, #00cc77);
      animation: live-pulse 1.5s infinite;
    }
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .status-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .status-indicator.upcoming {
      background: #00ff99;
    }
    .status-indicator.starting-soon {
      background: #ff6b35;
      animation: blink 1s infinite;
    }
    .status-indicator.live {
      background: #ff3333;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2>Filter Bets</h2>
      <label for="dateFilter">Date</label>
      <select id="dateFilter"><option value="">All Dates</option></select>

      <label for="countryFilter">Country</label>
      <select id="countryFilter"><option value="">All Countries</option></select>

      <label for="leagueFilter">League</label>
      <select id="leagueFilter"><option value="">All Leagues</option></select>

      <label for="tipTypeFilter">Tip Type</label>
      <select id="tipTypeFilter"><option value="">All Types</option></select>

      <label for="oddsSlider">Min Odds: <span id="oddsValue">1.00</span></label>
      <input type="range" id="oddsSlider" min="1" max="20" step="0.01" value="1"/>
    </div>

    <div class="content">
      <h1>ðŸ“Š Finalscore Featured Bets</h1>
      <div class="card-grid" id="cardContainer"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjgi95CP-CmJ9wIUoNCRMHdeXPEpKlZiUIb_xXJuT30O1TWfB2ZPC2n8Vurlk2Ge2yiVy9gLhPcuUU/pub?output=csv';

    const container = document.getElementById("cardContainer");
    const filters = {
      date: document.getElementById("dateFilter"),
      country: document.getElementById("countryFilter"),
      league: document.getElementById("leagueFilter"),
      tipType: document.getElementById("tipTypeFilter"),
      odds: document.getElementById("oddsSlider")
    };

    const oddsSlider = document.getElementById("oddsSlider");
    const oddsValue = document.getElementById("oddsValue");
    oddsSlider.addEventListener("input", () => {
      oddsValue.textContent = oddsSlider.value;
      applyFilters();
    });

    let allData = [];
    let countdownIntervals = new Map();

    function parseGameDateTime(dateStr, timeStr) {
      if (!dateStr || !timeStr) return null;
      
      let date;
      
      // Handle your specific format: "Tuesday / June 3, 2025"
      if (dateStr.includes('/') && dateStr.includes(',')) {
        // Extract the date part after the "/"
        const datePart = dateStr.split('/')[1].trim(); // "June 3, 2025"
        date = new Date(datePart);
      }
      // Handle standard formats as fallback
      else if (dateStr.includes('/')) {
        // Format: MM/DD/YYYY or DD/MM/YYYY
        const parts = dateStr.split('/');
        if (parts.length === 3) {
          // Assuming MM/DD/YYYY format
          date = new Date(parts[2], parts[0] - 1, parts[1]);
        }
      } else if (dateStr.includes('-')) {
        // Format: YYYY-MM-DD
        date = new Date(dateStr);
      } else {
        // Try to parse as is
        date = new Date(dateStr);
      }
      
      if (!date || isNaN(date.getTime())) {
        console.log('Failed to parse date:', dateStr);
        return null;
      }
      
      // Parse time (assuming HH:MM format)
      const timeParts = timeStr.split(':');
      if (timeParts.length >= 2) {
        const hours = parseInt(timeParts[0]);
        const minutes = parseInt(timeParts[1]);
        date.setHours(hours, minutes, 0, 0);
      }
      
      return date;
    }

    function getCountdownText(gameDateTime) {
      if (!gameDateTime) return "Time TBD";
      
      const now = new Date();
      const timeDiff = gameDateTime.getTime() - now.getTime();
      
      if (timeDiff < 0) {
        return "LIVE";
      }
      
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      if (days > 0) {
        return `${days}d ${hours}h ${minutes}m`;
      } else if (hours > 0) {
        return `${hours}h ${minutes}m ${seconds}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${seconds}s`;
      } else {
        return `${seconds}s`;
      }
    }

    function getGameStatus(gameDateTime) {
      if (!gameDateTime) return "unknown";
      
      const now = new Date();
      const timeDiff = gameDateTime.getTime() - now.getTime();
      
      if (timeDiff < 0) {
        return "live";
      } else if (timeDiff < 30 * 60 * 1000) { // 30 minutes
        return "starting-soon";
      } else {
        return "upcoming";
      }
    }

    function updateCountdown(cardId, gameDateTime) {
      const countdownEl = document.querySelector(`[data-card-id="${cardId}"] .countdown`);
      const cardEl = document.querySelector(`[data-card-id="${cardId}"]`);
      const statusEl = document.querySelector(`[data-card-id="${cardId}"] .status-indicator`);
      
      if (!countdownEl || !cardEl || !statusEl) return;
      
      const countdownText = getCountdownText(gameDateTime);
      const status = getGameStatus(gameDateTime);
      
      countdownEl.textContent = countdownText;
      
      // Update card styling based on status
      cardEl.className = `bet-card ${status === 'starting-soon' ? 'starting-soon' : ''} ${status === 'live' ? 'expired' : ''}`;
      countdownEl.className = `countdown ${status === 'live' ? 'live' : ''} ${!gameDateTime ? 'expired' : ''}`;
      statusEl.className = `status-indicator ${status}`;
    }

    function renderCards(data) {
      // Clear existing intervals
      countdownIntervals.forEach(interval => clearInterval(interval));
      countdownIntervals.clear();
      
      container.innerHTML = "";
      
      data.forEach((row, index) => {
        const cardId = `card-${index}`;
        const gameDateTime = parseGameDateTime(row.Date, row.Time);
        const countdownText = getCountdownText(gameDateTime);
        const status = getGameStatus(gameDateTime);
        
        const card = document.createElement("div");
        card.className = `bet-card ${status === 'starting-soon' ? 'starting-soon' : ''} ${status === 'live' ? 'expired' : ''}`;
        card.setAttribute('data-card-id', cardId);
        
        card.innerHTML = `
          <div class="status-indicator ${status}"></div>
          <div class="meta">${row.Date} ${row.Time} &nbsp;&nbsp; ${row.Country} ${row.League}</div>
          <div class="teams">${row.TeamA} vs ${row.TeamB}</div>
          <div class="tip">Tip: <strong>${row.Tip}</strong></div>
          <div class="odds">Odds: ${row.Odds}</div>
          <div class="countdown ${status === 'live' ? 'live' : ''} ${!gameDateTime ? 'expired' : ''}">${countdownText}</div>
        `;
        
        container.appendChild(card);
        
        // Set up countdown interval for this card
        if (gameDateTime) {
          const interval = setInterval(() => {
            updateCountdown(cardId, gameDateTime);
          }, 1000);
          countdownIntervals.set(cardId, interval);
        }
      });
    }

    function populateFilters(data) {
      const unique = {date: new Set(), country: new Set(), league: new Set(), tipType: new Set()};
      data.forEach(row => {
        if (row.DateKey) unique.date.add(row.DateKey);
        if (row.Country) unique.country.add(row.Country);
        if (row.League) unique.league.add(row.League);
        if (row.TipType) unique.tipType.add(row.TipType);
      });
      for (const [key, set] of Object.entries(unique)) {
        const el = filters[key];
        [...set].sort().forEach(val => {
          const opt = document.createElement("option");
          opt.value = val;
          opt.textContent = val;
          el.appendChild(opt);
        });
      }
    }

    function applyFilters() {
      const d = filters.date.value;
      const c = filters.country.value;
      const l = filters.league.value;
      const t = filters.tipType.value;
      const minSelectedOdd = parseFloat(filters.odds.value);

      const filtered = allData.filter(row => {
        const passDate = !d || row.DateKey === d;
        const passCountry = !c || row.Country === c;
        const passLeague = !l || row.League === l;
        const passTip = !t || row.TipType === t;
        const odds = parseFloat(row.Odds);
        const passOdds = isNaN(minSelectedOdd) || odds >= minSelectedOdd;
        return passDate && passCountry && passLeague && passTip && passOdds;
      });
      renderCards(filtered);
    }

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(row => row.TeamA && row.TeamB && row.Odds);
        populateFilters(allData);
        renderCards(allData);
        Object.values(filters).forEach(el => el.addEventListener('change', applyFilters));
      }
    });

    // Clean up intervals when page is unloaded
    window.addEventListener('beforeunload', () => {
      countdownIntervals.forEach(interval => clearInterval(interval));
    });
  </script>
</body>
</html>
