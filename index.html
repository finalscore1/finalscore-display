
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalscore Games</title>
  <style>
    body {
      background: #f2f1ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }

    .group {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .group-header {
      font-size: 20px;
      font-weight: bold;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      background: #e1bee7;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .match .teams {
      font-weight: bold;
      color: #4a148c;
    }

    .match .bet {
      background: #ba68c8;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .match {
        flex-direction: column;
        align-items: flex-start;
      }

      .match .bet {
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Live Matches</h1>
  <div id="matches">Loading...</div>

  <script>
    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjgi95CP-CmJ9wIUoNCRMHdeXPEpKlZiUIb_xXJuT30O1TWfB2ZPC2n8Vurlk2Ge2yiVy9gLhPcuUU/pub?output=csv";

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const headers = rows[0].split(',');
        const games = rows.slice(1).map(row => {
          const values = row.split(',');
          return {
            date: values[0],
            league: values[1],
            team1: values[2],
            team2: values[3],
            bet: values[4],
            odds: values[5]
          };
        });

        const grouped = {};
        games.forEach(game => {
          const key = `${game.date} - ${game.league}`;
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(game);
        });

        const container = document.getElementById('matches');
        container.innerHTML = '';

        for (let group in grouped) {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group';

          const header = document.createElement('div');
          header.className = 'group-header';
          header.textContent = group;
          groupDiv.appendChild(header);

          grouped[group].forEach(game => {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';

            const teams = document.createElement('div');
            teams.className = 'teams';
            teams.textContent = `${game.team1} vs ${game.team2}`;

            const bet = document.createElement('div');
            bet.className = 'bet';
            bet.textContent = `${game.bet} @ ${game.odds}`;

            matchDiv.appendChild(teams);
            matchDiv.appendChild(bet);
            groupDiv.appendChild(matchDiv);
          });

          container.appendChild(groupDiv);
        }
      });
  </script>
</body>
</html>
